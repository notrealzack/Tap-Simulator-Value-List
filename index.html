<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TS Pet Values</title>

  <!-- Favicon placeholder (add later to avoid 404) -->
  <link rel="icon" href="data:," />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Debug warning: Frontend redesigned with sidebar navigation and rarity categories -->
  <meta name="debug-warning" content="New design with admin CRUD, no online counter" />
</head>
<body>
  <!-- Particle canvas background -->
  <canvas id="particles-canvas"></canvas>

  <!-- Sidebar navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1 class="sidebar-title">TS Pet Values</h1>
    </div>

    <nav class="sidebar-nav">
      <!-- World Pets section -->
      <div class="nav-section">
        <button class="nav-section-toggle" data-section="world-pets">
          <span class="nav-arrow">▼</span>
          World Pets
        </button>
        <div class="nav-section-content" data-section-content="world-pets">
          <a href="#mythical" class="nav-link" data-rarity="Mythical">Mythical</a>
          <a href="#secret-i" class="nav-link" data-rarity="Secret I">Secret I</a>
          <a href="#secret-ii" class="nav-link" data-rarity="Secret II">Secret II</a>
          <a href="#secret-iii" class="nav-link" data-rarity="Secret III">Secret III</a>
        </div>
      </div>

      <!-- Leaderboard section -->
      <div class="nav-section">
        <a href="#leaderboard" class="nav-link nav-link-single" data-rarity="Leaderboard">
          Leaderboard
        </a>
      </div>

      <!-- Exclusive section -->
      <div class="nav-section">
        <a href="#exclusive" class="nav-link nav-link-single" data-rarity="Exclusive">
          Exclusive
        </a>
      </div>

      <!-- Admin section (only visible when logged in) -->
      <div class="nav-section admin-only hidden" id="admin-nav-section">
        <button class="nav-section-toggle" data-section="admin">
          <span class="nav-arrow">▼</span>
          Admin Panel
        </button>
        <div class="nav-section-content" data-section-content="admin">
          <a href="#add-pet" class="nav-link" id="nav-add-pet">Add Pet</a>
          <a href="#logout" class="nav-link" id="nav-logout">Logout</a>
        </div>
      </div>
    </nav>
  </aside>

  <!-- Main content area -->
  <main class="main-content">
    <!-- Admin login panel (visible when not logged in) -->
    <section class="login-panel" id="login-panel">
      <div class="login-card">
        <h2>Admin Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" autocomplete="username" required />
          <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required />
          <button type="submit" class="btn-primary">Login</button>
          <p class="form-message" id="login-message"></p>
        </form>
      </div>
    </section>

    <!-- Pet display area -->
    <section class="pets-container" id="pets-container">
      <!-- Debug warning: Pet cards will be dynamically inserted here by main.js -->
      <div class="pets-loading">Loading pets...</div>
    </section>
  </main>

  <!-- Add/Edit Pet Modal -->
  <div class="modal hidden" id="pet-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Add Pet</h3>
        <button class="modal-close" id="modal-close" aria-label="Close">&times;</button>
      </div>

      <form id="pet-form">
        <!-- Hidden field for edit mode -->
        <input type="hidden" id="pet-id" />

        <!-- Image upload -->
        <div class="form-group">
          <label for="pet-image">Image (1:1 ratio recommended)</label>
          <input type="file" id="pet-image" accept="image/*" />
          <div class="image-preview hidden" id="image-preview">
            <img id="preview-img" src="" alt="Preview" />
          </div>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="pet-name">Name *</label>
          <input type="text" id="pet-name" required />
        </div>

        <!-- Rarity -->
        <div class="form-group">
          <label for="pet-rarity">Rarity *</label>
          <select id="pet-rarity" required>
            <option value="">Select rarity...</option>
            <option value="Mythical">Mythical</option>
            <option value="Secret I">Secret I</option>
            <option value="Secret II">Secret II</option>
            <option value="Secret III">Secret III</option>
            <option value="Leaderboard">Leaderboard</option>
            <option value="Exclusive">Exclusive</option>
          </select>
        </div>

        <!-- Tap Stats -->
        <div class="form-group">
          <label for="pet-tap-stats">Tap Stats *</label>
          <input type="number" id="pet-tap-stats" min="0" step="1" required />
        </div>

        <!-- Gem Stats -->
        <div class="form-group">
          <label for="pet-gem-stats">Gem Stats *</label>
          <input type="number" id="pet-gem-stats" min="0" step="1" required />
        </div>

        <!-- Current Value -->
        <div class="form-group">
          <label for="pet-value">Current Value *</label>
          <input type="number" id="pet-value" min="0" step="1" required />
        </div>

        <!-- Form actions -->
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
        </div>

        <p class="form-message" id="pet-form-message"></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="particles.js"></script>
  <script src="textglimmer.js"></script>
  <script src="secreteffects.js"></script>
  <script src="sidebar.js"></script>
  <script src="main.js"></script>

  <!-- Debug warning: All effects and logic are modular for easy maintenance -->
</body>
</html>
