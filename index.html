<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tap Simulator Pet Value List - Complete pet stats, values, and rarities">
  <title>Tap Simulator Value List</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./Main/Assets/favicon.png">
  <link rel="shortcut icon" href="./Main/Assets/favicon.ico">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Particle canvas background -->
  <canvas id="particles-canvas"></canvas>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>Tap Simulator Value List</h1>
      <div class="header-actions">
        <!-- Admin icon button (opens login modal) -->
        <button id="admin-icon-btn" class="admin-icon-btn" aria-label="Admin Login" title="Admin Login">
          üîê
        </button>
        <!-- Logout button (hidden by default) -->
        <button id="logout-btn" class="logout-btn hidden" aria-label="Logout" title="Logout">
          Logout
        </button>
      </div>
      <div class="game-icon-container">
        <div class="game-icon-placeholder"></div>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-content">
        <!-- Sidebar content dynamically generated by sidebar.js -->
      </div>
    </aside>

    <!-- Content Area -->
    <main id="content">
      <div class="welcome">
        <h2>Welcome to Tap Simulator Wiki</h2>
        <p>Select an egg from the sidebar to view pet details and stats.</p>
      </div>
      <!-- Pets container for admin view -->
      <div id="pets-container" class="pets-grid"></div>
    </main>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden" role="dialog" aria-hidden="true" aria-labelledby="login-modal-title">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="login-modal-title">Admin Login</h2>
        <button id="login-modal-close" class="modal-close" aria-label="Close">&times;</button>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required autocomplete="current-password">
        </div>
        <div id="login-message" class="form-message"></div>
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Pet Modal (Add/Edit) -->
  <div id="pet-modal" class="modal hidden" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Pet</h2>
        <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
      </div>
      <form id="pet-form">
        <input type="hidden" id="pet-id">
        
        <div class="form-group">
          <label for="pet-name">Pet Name</label>
          <input type="text" id="pet-name" name="name" required placeholder="Enter pet name">
        </div>

        <div class="form-group">
          <label for="pet-rarity">Rarity</label>
          <select id="pet-rarity" name="rarity" required>
            <option value="">Select Rarity</option>
            <option value="Mythical">Mythical</option>
            <option value="Secret I">Secret I</option>
            <option value="Secret II">Secret II</option>
            <option value="Secret III">Secret III</option>
            <option value="Leaderboard">Leaderboard</option>
            <option value="Exclusive">Exclusive</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pet-stats">Stats</label>
          <input type="number" id="pet-stats" name="stats" min="0" placeholder="0">
        </div>

        <div class="form-group">
          <label for="pet-value-normal">Normal Value</label>
          <input type="number" id="pet-value-normal" name="value_normal" min="0" placeholder="0">
        </div>

        <div class="form-group">
          <label for="pet-value-golden">Golden Value</label>
          <input type="number" id="pet-value-golden" name="value_golden" min="0" placeholder="0">
        </div>

        <div class="form-group">
          <label for="pet-value-rainbow">Rainbow Value</label>
          <input type="number" id="pet-value-rainbow" name="value_rainbow" min="0" placeholder="0">
        </div>

        <div class="form-group">
          <label for="pet-image">Pet Image</label>
          <input type="file" id="pet-image" name="image" accept="image/*">
        </div>

        <div id="image-preview" class="image-preview hidden">
          <img id="preview-img" src="" alt="Pet Preview">
        </div>

        <div id="pet-form-message" class="form-message"></div>

        <div class="modal-actions">
          <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save Pet</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <!-- Footer dynamically generated by sidebar.js -->

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="particles.js"></script>
  <script src="sidebar.js"></script>
  <script src="content.js"></script>
  <script src="secreteffects.js"></script>
  <script src="textglimmer.js"></script>
  <script src="iconanimation.js"></script>
  <script src="playercount.js"></script>
  <script src="main.js"></script>

  <!-- Initialize systems -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize sidebar
      if (typeof initSidebar === 'function') {
        initSidebar();
      }
      
      // Initialize particle effects
      if (typeof initParticles === 'function') {
        initParticles();
      }
      
      // Initialize secret effects
      if (typeof initSecretEffects === 'function') {
        initSecretEffects();
      }
      
      // Initialize text glimmer
      if (typeof initTextGlimmer === 'function') {
        initTextGlimmer();
      }
      
      // Initialize icon animation
      if (typeof initIconAnimation === 'function') {
        initIconAnimation();
      }
      
      // Initialize player count
      if (typeof initPlayerCount === 'function') {
        initPlayerCount();
      }
    });
  </script>
</body>
</html>
