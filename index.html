<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>TS Pet Values</title>

  <!-- Favicon placeholder (add later to avoid 404) -->
  <link rel="icon" href="data:," />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Debug warning: Added top bar and discreet admin login -->
  <meta name="debug-warning" content="Top bar added, admin login via icon" />
</head>
<body>
  <!-- Particle canvas background -->
  <canvas id="particles-canvas"></canvas>

  <!-- Top Bar -->
  <header class="top-bar">
    <h1 class="top-bar-title">Tap Simulator Value List</h1>
    <div class="top-bar-actions">
      <!-- Admin icon (only shows login modal) -->
      <button class="admin-icon-btn" id="admin-icon-btn" aria-label="Admin Login" title="Admin Login">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
      <!-- Logout button (only visible when logged in) -->
      <button class="logout-btn hidden" id="logout-btn" title="Logout">
        Logout
      </button>
    </div>
  </header>

  <!-- Sidebar navigation -->
  <aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
      <!-- Direct rarity links (no World Pets wrapper) -->
      <div class="nav-section">
        <a href="#mythical" class="nav-link" data-rarity="Mythical">Mythical</a>
      </div>

      <div class="nav-section">
        <a href="#secret-i" class="nav-link" data-rarity="Secret I">Secret I</a>
      </div>

      <div class="nav-section">
        <a href="#secret-ii" class="nav-link" data-rarity="Secret II">Secret II</a>
      </div>

      <div class="nav-section">
        <a href="#secret-iii" class="nav-link" data-rarity="Secret III">Secret III</a>
      </div>

      <div class="nav-section">
        <a href="#leaderboard" class="nav-link" data-rarity="Leaderboard">Leaderboard</a>
      </div>

      <div class="nav-section">
        <a href="#exclusive" class="nav-link" data-rarity="Exclusive">Exclusive</a>
      </div>

      <!-- Admin section (only visible when logged in) -->
      <div class="nav-section admin-only hidden" id="admin-nav-section">
        <a href="#add-pet" class="nav-link" id="nav-add-pet">+ Add Pet</a>
      </div>
    </nav>
  </aside>

  <!-- Main content area -->
  <main class="main-content">
    <!-- Pet display area -->
    <section class="pets-container" id="pets-container">
      <!-- Debug warning: Pet cards will be dynamically inserted here by main.js -->
      <div class="pets-loading">Loading pets...</div>
    </section>
  </main>

  <!-- Admin Login Modal (hidden by default, triggered by icon) -->
  <div class="modal hidden" id="login-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Admin Login</h3>
        <button class="modal-close" id="login-modal-close" aria-label="Close">&times;</button>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter username" autocomplete="username" required />
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter password" autocomplete="current-password" required />
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn-primary">Login</button>
        </div>

        <p class="form-message" id="login-message"></p>
      </form>
    </div>
  </div>

  <!-- Add/Edit Pet Modal -->
  <div class="modal hidden" id="pet-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Add Pet</h3>
        <button class="modal-close" id="modal-close" aria-label="Close">&times;</button>
      </div>

      <form id="pet-form">
        <!-- Hidden field for edit mode -->
        <input type="hidden" id="pet-id" />

        <!-- Image upload -->
        <div class="form-group">
          <label for="pet-image">Image (1:1 ratio recommended)</label>
          <input type="file" id="pet-image" accept="image/*" />
          <div class="image-preview hidden" id="image-preview">
            <img id="preview-img" src="" alt="Preview" />
          </div>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="pet-name">Name *</label>
          <input type="text" id="pet-name" required />
        </div>

        <!-- Rarity -->
        <div class="form-group">
          <label for="pet-rarity">Rarity *</label>
          <select id="pet-rarity" required>
            <option value="">Select rarity...</option>
            <option value="Mythical">Mythical</option>
            <option value="Secret I">Secret I</option>
            <option value="Secret II">Secret II</option>
            <option value="Secret III">Secret III</option>
            <option value="Leaderboard">Leaderboard</option>
            <option value="Exclusive">Exclusive</option>
          </select>
        </div>

        <!-- Tap Stats -->
        <div class="form-group">
          <label for="pet-tap-stats">Tap Stats *</label>
          <input type="number" id="pet-tap-stats" min="0" step="1" required />
        </div>

        <!-- Gem Stats -->
        <div class="form-group">
          <label for="pet-gem-stats">Gem Stats *</label>
          <input type="number" id="pet-gem-stats" min="0" step="1" required />
        </div>

        <!-- Current Value -->
        <div class="form-group">
          <label for="pet-value">Current Value *</label>
          <input type="number" id="pet-value" min="0" step="1" required />
        </div>

        <!-- Form actions -->
        <div class="modal-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
        </div>

        <p class="form-message" id="pet-form-message"></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="particles.js"></script>
  <script src="textglimmer.js"></script>
  <script src="secreteffects.js"></script>
  <script src="sidebar.js"></script>
  <script src="main.js"></script>

  <!-- Debug warning: Admin login is discreet, credentials stored in Supabase -->
</body>
</html>
